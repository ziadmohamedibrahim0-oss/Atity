<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور</title>
    <link rel="stylesheet" href="style.css">
    <!-- FingerprintJS (مكتبة خارجية - توضع قبل Firebase) -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>تسجيل الحضور</h1>
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase Modular SDK -->
    <script type="module">
        // استيراد الدوال المطلوبة من Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // إعدادات Firebase (من الكود الذي أرسلته)
        const firebaseConfig = {
            apiKey: "AIzaSyAxAkxGdsJ2-XwSgfMcoH4oITpG5xkAg3U",
            authDomain: "attendance-system-e9656.firebaseapp.com",
            projectId: "attendance-system-e9656",
            storageBucket: "attendance-system-e9656.firebasestorage.app",
            messagingSenderId: "531814637270",
            appId: "1:531814637270:web:3685a1b276f2b4b2b7f377",
            measurementId: "G-5S5XQTY2VK"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // الدالة الرئيسية لتسجيل الحضور
        async function handleScan() {
            const messageDiv = document.getElementById('message');
            
            try {
                // 1. الحصول على بصمة الجهاز
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                const deviceId = result.visitorId;
                
                // 2. البحث عن موظف بهذه البصمة
                const employeesRef = collection(db, 'employees');
                const q = query(employeesRef, where('deviceId', '==', deviceId), limit(1));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    // موظف موجود → تسجيل حضور
                    const employeeDoc = querySnapshot.docs[0];
                    const employeeId = employeeDoc.id;
                    const employeeData = employeeDoc.data();
                    
                    // إضافة سجل حضور جديد
                    const attendanceRef = collection(db, 'attendance');
                    await addDoc(attendanceRef, {
                        employeeId: employeeId,
                        time: serverTimestamp()
                    });
                    
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `مرحباً ${employeeData.name}، تم تسجيل حضورك بنجاح`;
                } else {
                    // جهاز جديد → التوجيه للتسجيل
                    window.location.href = 'register.html';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'حدث خطأ: ' + error.message;
            }
        }

        // تنفيذ الدالة عند تحميل الصفحة
        window.addEventListener('load', handleScan);
    </script>
</body>
</html>
